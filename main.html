<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name"></input>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number"></input>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address"></input>
		<!-- <label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox"></input> -->
		<label>
            <input type="checkbox" id="checkbox" name="dog_experience" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select type="select" id="multiSelect">
			<option>German Shepherd</option>
			<option>Bulldog</option>
			<option>Poodle</option>
		</select>
		<button type="submit" id="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
