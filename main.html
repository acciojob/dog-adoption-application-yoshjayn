<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name"></input>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number"></input>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address"></input>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox"></input>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select type="select" id="multiSelect">
			<option>German Shepherd</option>
			<option>Bulldog</option>
			<option>Poodle</option>
		</select>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
